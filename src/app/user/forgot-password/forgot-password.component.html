<div class="container-fluid py-3">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="card card-body ">
                <h3>Forgot password</h3>
                <div class="form" *ngIf="flag==0">
                    <form method="post" #forgotPasswordForm="ngForm" (ngSubmit)="generateOtp(forgotPasswordForm)">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input [(ngModel)]="email" id="email" type="email" name="email" class="form-control">
                            <div class="form-group">
                                <input type="submit" class="btn btn-success" value="Send OTP">
                            </div>
                        </div>
                    </form>

                </div>

                <div class="form" *ngIf="flag==0">
                    <form method="post" #validateOtpForm="ngForm" (ngSubmit)="validateOtp(validateOtpForm)">
                        <div class="form-group">
                            <label for="otp">Enter OTP</label>
                            <input [(ngModel)]="otp" id="otp" name="otp" type="text" class="form-control"
                                [readonly]="isReadable">
                            <input type="submit" class="btn btn-success" value="Validate OTP">
                        </div>
                    </form>

                </div>

                <div class="form" *ngIf="flag==1">
                    <form method="post" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="newPassword" class="col-sm-6 control-label">New Password</label>
                            <div class="col-sm-9">
                                <input [(ngModel)]="setPassword.newPassword" formControlName="newPassword" id="newPassword" name="newPassword" type="password"
                                    class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && r.newPassword.errors }"
                                    required />
                                <div *ngIf="submitted && r.newPassword.errors" class="invalid-feedback">
                                    <div *ngIf="r.newPassword.errors.required">New Password is required
                                    </div>
                                    <div *ngIf="r.newPassword.errors.minlength"> Password must be at least
                                        4 characters long
                                    </div>
                                    <div *ngIf="r.newPassword.errors.maxlength">Password should not exceed
                                        8 characters</div>
                                    <div *ngIf="r.newPassword.errors.pattern">Your password must contain at
                                        least one uppercase,
                                        one lowercase, and one number</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword" class="col-sm-6 control-label">Confirm Password</label>
                            <div class="col-sm-9">
                                <input type="password" formControlName="confirmPassword" name="confirmPassword" [(ngModel)]="setPassword.confirmPassword" required
                                    id="confirmPassword" (keyup)="check($event)" placeholder="Enter confirm password"
                                    [ngClass]="{ 'is-invalid': submitted && r.confirmPassword.errors }" />
                                <div *ngIf="submitted && r.confirmPassword.errors"
                                    class="invalid-feedback">
                                    <div *ngIf="r.confirmPassword.errors.required">Confirm Password is
                                        required</div>
                                </div>
                            </div>
                            <div>
                                <span class="error" *ngIf="checkPassword">
                                    Password and confirm password must be match.
                                </span>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-success" value="Reset Password">

                            </div>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>
</div>
