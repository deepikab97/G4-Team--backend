

<div class="alert" [class.visible]="isVisible"> 
    {{message}}
  </div>
<div class="container-fluid py-3">
    <div class="row">
        <div class="col-sm-9 mx-auto">
            <div class="card card-body ">
                <form class="form-horizontal" [formGroup]="profileForm" (ngSubmit)="onSubmit()" >
                    <h2 class="text-center">Profile</h2>

                   <div class="form-row">
                    <div class="form-group col-sm-6">
                        <label for="firstName" class="col-sm-6 control-label">First Name*</label>
                        <div class="col-sm-9">
                            <input type="text"  formControlName="firstName" name="firstName" id="firstName"
                                class="form-control" required [(ngModel)]="user.firstName"  [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"/>
                                <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                                    <div *ngIf="f.firstName.errors.required">First Name is required</div>
                                </div>
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="lastName" class="col-sm-6 control-label">Last Name*</label>
                        <div class="col-sm-9">
                            <input type="text"  formControlName="lastName" name="lastName" id="lastName"
                                class="form-control" required [(ngModel)]="user.lastName" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"/>
                                <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                                    <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                                </div>
                        </div>
                    </div>
                   </div>
                    <div class="form-group">
                        <label for="email" class=" col-sm-3 control-label">Email* </label>
                        <div class="col-sm-9">
                            <input readonly type="email" required formControlName="email" name="email" id="email"
                                class="form-control" required [(ngModel)]="user.email" name="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors.required">Email Id is required</div>
                                </div>
                        </div>
                    </div>
                   
                    <div class="form-group ">
                        <label for="birthDate" class="col-sm-6 control-label ">Date of Birth*</label>
                        <div class="col-sm-6">
                            <input readonly type="date" required formControlName="birthDate" name="birthDate" id="birthDate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.birthDate.errors }"
                                [(ngModel)]="user.birthDate" />
                                <div *ngIf="submitted && f.birthDate.errors" class="invalid-feedback">
                                    <div *ngIf="f.birthDate.errors.required">Date of birth is required</div>
                                </div>
                        </div>
                    </div>
                    
     
                    <div class="form-group ">
                        <label class="col-sm-6 control-label ">Gender:</label>
                        <div class="col-sm-6">
                            <div class="row">
                                <div class="col-sm-6">
                                    <label class="radio-inline"  >
                                        <input type="radio" name="gender" value="FEMALE" formControlName="gender"
                                            [(ngModel)]="user.gender" disabled>Female
                                    </label>
                                </div>
                                <div class="col-sm-4">
                                    <label class="radio-inline">
                                        <input type="radio" name="gender" value="MALE"  formControlName="gender" [(ngModel)]="user.gender" disabled>Male
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div> 
                  
                  <div class="form-row">
                    <div class="form-group col-sm-6">
                        <label for="phoneNumber" class="col-sm-6 control-label">Primary number* </label>
                        <div class="col-sm-9">
                            <input type="text" required name="primary" id="phoneNumber"  formControlName="primaryContact" 
                                class="form-control" [(ngModel)]="user.contacts[0]" [ngClass]="{ 'is-invalid': submitted && f.primaryContact.errors }"/>
                                <div *ngIf="submitted && f.primaryContact.errors" class="invalid-feedback">
                                    <div *ngIf="f.primaryContact.errors.required">Primary contact is required</div>
                                    <div *ngIf="f.primaryContact.errors.maxlength">Enter valid contact number</div>
                                    <div *ngIf="f.primaryContact.errors.minlength">Enter valid contact number</div>
                                </div>
                        </div>
                    </div>
                        <div class="form-group col-sm-6">
                        <label for="phoneNumber2" class="col-sm-8 control-label">Secondary number </label>
                        <div class="col-sm-9">
                            <input type="text" name="secondary" id="phoneNumber2" formControlName="secondaryContact"
                                class="form-control" [(ngModel)]="user.contacts[1]" [ngClass]="{ 'is-invalid': submitted && f.secondaryContact.errors }"/>
                                <div *ngIf="submitted && f.secondaryContact.errors" class="invalid-feedback">
                                 
                                    <div *ngIf="f.secondaryContact.errors.maxlength">Enter valid contact number</div>
                                    <div *ngIf="f.secondaryContact.errors.minlength">Enter valid contact number</div>
                                </div>  
                        </div>
                    
                    </div>
                   </div>
                    

                    <div class="form-group">
                        <div class="col-sm-9 col-sm-offset-3">
                            <span class="help-block">*Required fields</span>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <button type="submit" mat-raised-button class="btn btn-primary btn-block">Update Profile</button>
                    </div>
                 </form>  
           </div> 
         </div>
    </div>
</div>
