
<div class="container-fluid pt-5 pb-5 pr-5 pl-5">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
      
      <div class="card-body">
  
  
  <h3 class="text-info text-center">
    Sports
  </h3>
  
<div class="alert" [class.visible]="isVisible"> 
    {{info}}
  </div>
<div class="head">
    <div class="filter">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
    </div>
</div>

<mat-table #table [dataSource]="dataSource" matSort matSortActive="active" matSortDirection="desc">
    <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> Sport Id </mat-header-cell>
        <mat-cell *matCellDef="let allsports"> {{allsports.id}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="sportName">
        <mat-header-cell *matHeaderCellDef> Sport Name </mat-header-cell>
        <mat-cell *matCellDef="let allsports"> {{allsports.sportName}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="active">
        <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
        <mat-cell *matCellDef="let allsports"> {{allsports.active}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
        <mat-cell *matCellDef="let allsports">
            <div *ngIf="allsports.active === true; then deleteBlock else enableBlock">
            </div>
            <ng-template #deleteBlock>
                <button mat-flat-button class="btn btn-danger" (click)="deleteSport(allsports.id)">Disable</button>
            </ng-template>
            <ng-template #enableBlock>
                <button mat-flat-button class="btn btn-success" (click)="enableSport(allsports.id)">Enable</button>
            </ng-template>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

</mat-table>

<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15, 20,25]" showFirstLastButtons></mat-paginator>


</div>
</div>
</div>
</div>
</div>
