

<div class="flex pt-5 pb-5 pr-5 pl-5">
  <div  class="chartt">

    <canvas baseChart 
      [data]="pieChartData" 
      [labels]="pieChartLabels" 
      [chartType]="pieChartType"
      [options]="pieChartOptions"
      [plugins]="pieChartPlugins"
      [legend]="pieChartLegend">
    </canvas>
  </div>

  <div class="container-fluid pt-2 pb-5 pr-5 pl-5">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
      
      <div class="card-body">

  <div class="matty">
<h3 class="text text-info">Sport Report</h3>

    <mat-form-field>
      <h5 class="text-dark ">Filter</h5>
      <input matInput (keyup)="applyFilter($event.target.value)">
    </mat-form-field>
<mat-table #table [dataSource]="dataSource">
    <ng-container matColumnDef="sportName">
      <mat-header-cell *matHeaderCellDef> <h6>Sport</h6> </mat-header-cell>
      <mat-cell *matCellDef="let sportReport"> {{sportReport.sportName}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="planCount">
      <mat-header-cell *matHeaderCellDef> <h6>Plan</h6> </mat-header-cell>
      <mat-cell *matCellDef="let sportReport"> {{sportReport.planCount}} </mat-cell>
    </ng-container>
      <ng-container matColumnDef="batchCount">
        <mat-header-cell *matHeaderCellDef> <h6>Batch</h6> </mat-header-cell>
        <mat-cell *matCellDef="let sportReport"> {{sportReport.batchCount}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="enrollmentCount">
        <mat-header-cell *matHeaderCellDef> <h6>Enrollment</h6> </mat-header-cell>
        <mat-cell *matCellDef="let sportReport"> {{sportReport.enrollmentCount}} </mat-cell>
      </ng-container>
      
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    
</mat-table>


</div>
</div>

<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons>
</mat-paginator>

</div>
</div>
</div>
</div>
</div>
