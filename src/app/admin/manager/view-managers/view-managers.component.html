<div class="alert" [class.visible]="isVisible"> 
  {{message}}
</div>
 <table #table mat-table [dataSource]="dataSource" class="table table-hover-responsive" >
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> F_Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> L_Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName }} </td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <ng-container matColumnDef="joiningDate">
        <th mat-header-cell *matHeaderCellDef> DOJ</th>
        <td mat-cell *matCellDef="let element"> {{element.joiningDate |date}} </td>
      </ng-container>
    
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> Gender </th>
        <td mat-cell *matCellDef="let element"> {{element.gender }} </td>
      </ng-container>
    
      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef> Active </th>
        <td mat-cell *matCellDef="let element"> {{element.active}} </td>
      </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
            <div *ngIf="element.active === true; then thenBlock else elseBlock">    
            </div>
            <ng-template #thenBlock>
                <button mat-button class="btn btn-outline-danger btn-sm" (click)="deactivate(element.id)">Deactivate</button>
                
                
            </ng-template>
            <ng-template #elseBlock>
               <button mat-button class="btn btn-outline-success btn-sm" (click)="activate(element.id)">Activate</button>
          </ng-template>
          
        </td>
      </ng-container>
   

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
