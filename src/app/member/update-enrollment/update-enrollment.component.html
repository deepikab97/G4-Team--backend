<div class="alert" [class.visible]="isVisible">
  {{message}}
</div>
<div class="container-fluid pt-5 pb-5 pr-5 pl-5">
  <div class="row">
    <div class="col-md-12">
      <div class="card">

        <div class="card-body">


<h3 class="text-center text-info">Enrollment Details</h3>
<div class="col-md-6 offset-md-3 shadow-lg">
  <form (ngSubmit)="onSubmit()">

   <div class="form-group"> 
    <label for="planName">Plan</label>
    <input  type="text" class="form-control" name="planName" id="planName" readonly [(ngModel)]="enrollment.planName" >
   </div>
    
    <div class="form-group ">    
      <label for="planSportName">Sport</label>
      <input type="text" class="form-control" name="planSportName" id="planSportName" readonly [(ngModel)]="enrollment.planSportName"/>
    </div>

    <div class="form-group">
        <label for="batchId">Batch</label>
        <select  class="form-control" name="batchId" id="batchId" required [(ngModel)]="enrollment.batchId">
          <option>Select Batch</option>
          <option *ngFor="let batch of batches" value="{{batch.id}}">
            {{batch.startTime}}-{{batch.endTime}}
          </option>
        </select>
      </div>

      <div class="form-group">
        
      <mat-form-field>
        <input matInput [matDatepicker]="picker" name="startDate" id="startDate"  placeholder="Choose a date" [min]="today" [max]="tomorrow" [(ngModel)]="enrollment.startDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      
      </div>

    <button class="btn btn-outline-success mb-3" type="submit">Update Enrollment</button>
  </form>

</div>


        </div>
      </div>
    </div>
  </div>
</div>
